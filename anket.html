<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çalışma anketi</title>
    <link rel="stylesheet" href="anket.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container ">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>

        </div>

    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container-lead">
            <p>
                <span class="text-danger display-4 p-3">0%</span>
                Ofise dönmek istiyorsun
            </p>
        </div>

    </div>

    <section id="questions">

        <div class="bg-secondary p-3 ">
            <div class="container-fluid">

                <form class="text-white question-form">
                    <div class="px-5">
                        <p>1.Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="E" checked>
                            <label class="form-check-label" >
                              evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="H">
                            <label class="form-check-label" >
                             hayır
                            </label>
                          </div>
                          
                    </div>

                    <div class="px-5">
                        <p>2.Ofise Tam zamanlı dönmek istiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="E" checked>
                            <label class="form-check-label" >
                              evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="H">
                            <label class="form-check-label" >
                             hayır
                            </label>
                          </div>
                          
                    </div>
                    <div class="px-5">
                        <p>3.Evde teknik sorunlar daha zor çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="E" checked>
                            <label class="form-check-label" >
                              evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="H">
                            <label class="form-check-label" >
                             hayır
                            </label>
                          </div>
                          
                    </div>
                    <div class="px-5">
                        <p>4.Evdeyken her şey kebab ohhh.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="E" checked>
                            <label class="form-check-label" >
                              evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="H">
                            <label class="form-check-label" >
                             hayır
                            </label>
                          </div>
                          
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light text-center">
                    </div>
                </form>
            </div>
        </div>


    </section>




    <script src="ankt.js"></script>
</body>
</html>
